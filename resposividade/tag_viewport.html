<!-- A meta tag viewport irá informar para os navegadores que eles devem utilizar a largura da janela do dispositivo para exibir a página web, fazendo com que os navegadores as redimensionem melhor, ajudando na responsividade -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- width=device-width - Sobrescreve a configuração padrão dos navegadores para a largura da janela -->

<!-- initial-scale - Define o zoom inicial da pagina (Geralmente utiliza-se 1) -->

<!-- height - Define a altura especifica para a viewport -->

<!-- minimum-scale - Define o nível mínimo de zoom (Deve-se evitar o uso) -->

<!-- maximum-scale - Define o nível máximo de zoom (Deve-se evitar o uso) -->

<!-- user-scalabe - Inpede que o usuário aplique zoom na página caso tenha o valor definido como no (Deve-se evitar o uso) -->
